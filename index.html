<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NR8R // SYSTEM ACCESS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    .grid {
      position: fixed;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(rgba(0,255,156,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,156,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #00ff9c;
    }

    p {
      max-width: 600px;
      opacity: 0.8;
    }

    a.button {
      margin-top: 30px;
      padding: 15px 40px;
      border: 1px solid #00ff9c;
      color: #00ff9c;
      text-decoration: none;
      letter-spacing: 0.2em;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(0,255,156,0.4);
    }

    a.button:hover {
      background: #00ff9c;
      color: black;
      box-shadow: 0 0 30px #00ff9c;
    }

    .scanline {
      position: fixed;
      width: 100%;
      height: 2px;
      background: rgba(0,255,156,0.2);
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }
  </style>
</head>

<body>
  <div class="grid"></div>
  <div class="scanline"></div>

  <div class="container">
    <h1>NR8R SYSTEM</h1>
    <p>Authorized access only. External authentication required.</p>

    <a class="button"
       href="https://www.appsheet.com/start/871911cf-b63c-4dcf-8d47-fc834a8c038f"
       target="_blank">
       ENTER INTERFACE
    </a>
  </div>
</body>
</html>
