<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NARRATOR I.T</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }


    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #00ff9c;
    }

    p {
      max-width: 600px;
      opacity: 0.8;
    }

    a.button {
      margin-top: 30px;
      padding: 15px 40px;
      border: 1px solid #00ff9c;
      color: #00ff9c;
      text-decoration: none;
      letter-spacing: 0.2em;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(0,255,156,0.4);
    }

    a.button:hover {
      background: #00ff9c;
      color: black;
      box-shadow: 0 0 30px #00ff9c;
    }

    .scanline {
      position: fixed;
      width: 100%;
      height: 2px;
      background: rgba(0,255,156,0.2);
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }

    details {
  margin-top: 40px;
  border: 1px solid #00ff9c;
  padding: 15px 25px;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0,255,156,0.4);
}

summary {
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 0.15em;
  list-style: none;
}

summary::-webkit-details-marker {
  display: none;
}

details p {
  margin-top: 15px;
  font-size: 1.1rem;
}

    @keyframes portal-dive {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.35);
  }
}

@keyframes portal-spin {
  from {
    rotate: 0deg;
  }
  to {
    rotate: 360deg;
  }
}

    @keyframes portal-boot {
  0% {
    opacity: 0;
    filter: blur(10px);
  }
  40% {
    opacity: 1;
    filter: blur(0);
  }
  100% {
    opacity: 1;
  }
}


    
    .tron-portal {
  position: fixed;
  inset: -200%;
  background:
    repeating-radial-gradient(
      circle,
      rgba(0,255,160,0.35) 0px,
      rgba(0,255,160,0.35) 1px,
      transparent 1px,
      transparent 48px
    ),
    repeating-conic-gradient(
      from 0deg,
      rgba(0,255,160,0.25) 0deg,
      rgba(0,255,160,0.25) 1deg,
      transparent 1deg,
      transparent 12deg
    );
  animation:
    portal-spin 40s linear infinite,
    portal-dive 10s linear infinite,
    portal-boot 2.5s ease-out forwards;
  filter:
    drop-shadow(0 0 25px rgba(0,255,160,0.4))
    blur(0.2px);
  transform-origin: center;
}


  </style>
</head>

<body>
  
 <div class="tron-portal"></div>
  <div class="scanline"></div>

     <a class="button"
       href="https://nr8r.freshdesk.com/support/home"
       target="_blank">
       SUBMIT A REQUEST
    </a>

    <details>
  <summary>⚠ EMERGENCY CONTACT ⚠</summary>
  <p>
    Call immediately:<br />
    <strong>(213) 543-7122</strong>
  </p>
</details>

  </div>
</body>
</html>
