    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

      color: #00ff9c;

      overflow: hidden;

    .container {
      position: relative;
      z-index: 5;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #00ff9c;
    }

    p {
      max-width: 600px;
      opacity: 0.8;
    }

    a.button {
      margin-top: 30px;
      padding: 15px 40px;
      border: 1px solid #00ff9c;
      color: #00ff9c;
      text-decoration: none;
      letter-spacing: 0.2em;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(0,255,156,0.4);
    }

    a.button:hover {
      background: #00ff9c;
      color: black;
      box-shadow: 0 0 30px #00ff9c;
    }

    .scanline {
      position: fixed;
      width: 100%;
      height: 2px;
      background: rgba(0,255,156,0.2);
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }

    details {
  margin-top: 40px;
  border: 1px solid #00ff9c;
  padding: 15px 25px;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0,255,156,0.4);
}

summary {
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 0.15em;
  list-style: none;
}

summary::-webkit-details-marker {
  display: none;
}

details p {
  margin-top: 15px;
  font-size: 1.1rem;
}


    html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
}

.grid-tunnel {
  position: fixed;
  inset: -200%;
  background:
    repeating-linear-gradient(
      to right,
      rgba(0,255,160,0.35) 0px,
      rgba(0,255,160,0.35) 1px,
      transparent 1px,
      transparent 40px
    ),
    repeating-linear-gradient(
      to bottom,
      rgba(0,255,160,0.35) 0px,
      rgba(0,255,160,0.35) 1px,
      transparent 1px,
      transparent 40px
    );
  transform-origin: center;
  animation:
    tunnel-move 12s linear infinite,
    tunnel-spin 80s linear infinite;
  filter: drop-shadow(0 0 20px rgba(0,255,160,0.6));
}

@keyframes tunnel-move {
  from {
    transform: perspective(800px)
      translateZ(0px)
      scale(1);
  }
  to {
    transform: perspective(800px)
      translateZ(600px)
      scale(1.3);
  }
}

@keyframes tunnel-spin {
  from {
    rotate: 0deg;
  }
  to {
    rotate: 360deg;
  }
}

    .grid-tunnel {
  transform: perspective(800px) rotateX(65deg);
}


  </style>
