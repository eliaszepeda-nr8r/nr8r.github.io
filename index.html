<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NARRATOR I.T</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff9c;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    .tron-grid {
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,255,200,0.08) 0px,
      rgba(0,255,200,0.08) 1px,
      transparent 1px,
      transparent 40px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,255,200,0.08) 0px,
      rgba(0,255,200,0.08) 1px,
      transparent 1px,
      transparent 40px
    ),
    radial-gradient(
      circle at center,
      rgba(0,255,200,0.25),
      rgba(0,0,0,0.95) 65%
    );
  animation: tron-spin 60s linear infinite;
  transform-origin: center;
}

@keyframes tron-spin {
  from {
    transform: rotate(0deg) scale(1);
  }
  to {
    transform: rotate(360deg) scale(1.15);
  }
}



    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #00ff9c;
    }

    p {
      max-width: 600px;
      opacity: 0.8;
    }

    a.button {
      margin-top: 30px;
      padding: 15px 40px;
      border: 1px solid #00ff9c;
      color: #00ff9c;
      text-decoration: none;
      letter-spacing: 0.2em;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(0,255,156,0.4);
    }

    a.button:hover {
      background: #00ff9c;
      color: black;
      box-shadow: 0 0 30px #00ff9c;
    }

    .scanline {
      position: fixed;
      width: 100%;
      height: 2px;
      background: rgba(0,255,156,0.2);
      animation: scan 6s linear infinite;
    }

    @keyframes scan {
      from { top: 0; }
      to { top: 100%; }
    }

    details {
  margin-top: 40px;
  border: 1px solid #00ff9c;
  padding: 15px 25px;
  max-width: 400px;
  box-shadow: 0 0 15px rgba(0,255,156,0.4);
}

summary {
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 0.15em;
  list-style: none;
}

summary::-webkit-details-marker {
  display: none;
}

details p {
  margin-top: 15px;
  font-size: 1.1rem;
}

  </style>
</head>

<body>
  
  <div class="tron-grid"></div>
  <div class="scanline"></div>

  <div class="container">
    <h1>NARRATOR I.T</h1>
    <p>Click a button to get redirected</p>

    <a class="button"
       href="https://www.appsheet.com/start/871911cf-b63c-4dcf-8d47-fc834a8c038f"
       target="_blank">
       INVENTORY
    </a>

     <a class="button"
       href="https://nr8r.freshdesk.com/support/home"
       target="_blank">
       SUBMIT A REQUEST
    </a>

    <details>
  <summary>⚠ EMERGENCY CONTACT ⚠</summary>
  <p>
    Call immediately:<br />
    <strong>(213) 543-7122</strong>
  </p>
</details>

  </div>
</body>
</html>
